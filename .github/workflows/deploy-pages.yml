name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Si vous avez un build (ex: vite, webpack), ajoutez-le ici.
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Racine du site. Modifiez si votre site est dans un sous-dossier (ex: path: 'dist')
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
